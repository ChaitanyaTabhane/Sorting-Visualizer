<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="style.css" />
  <title>Sorting Visualizer</title>
</head>

<body>
  <h1 align="center">Sorting Visualizer</h1>
  <div class="container">
    <div class="bars_container" id="bars_container"></div>

    <div class="buttons_container">
      <!-- <label for="slider">Array Size:</label> -->
      <span class="size">Size
        <input type="range" id="slider" min="25" max="70" step="5" value="50" />
      </span>

      <span class="speed">Speed
        <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
      </span>

      <select name="" id="algo">
        <option value="bubble">Bubble Sort</option>

        <option value="quick">Quick Sort</option>
      </select>
      <button id="randomize_array_btn">Random Array</button>
      <button id="sort_btn">Sort</button>
    </div>
  </div>

  <script src="sorting.js"></script>
</body>

</html>
